<div class="messagepop pop">

<script type="text/javascript">
function deselect() {
    $(".pop").slideFadeToggle(function() { 
        $("#new_tweet").removeClass("selected");
    });    
}

function addNewTweet(text){
	$('ul.list-group').prepend(
       '<li class="list-group-item"><img src="http://goo.gl/15oUL3" alt="my tweet" class="img-rounded"><span>'+text+'</span></li>');
     $("#new_tweet_msg").val("");
	//console.log(text);
}

$(function() {
    $("#new_tweet").on('click', function() {
        $('button.navbar-toggle').trigger("click"); 
        if($(this).hasClass("selected")) {
            deselect();               
        } else {
            $(this).addClass("selected");
            $(".pop").slideFadeToggle(function() { 
                $("#new_tweet_msg").focus();
            });
        }
        return false;
    });

    $(".close").on('click', function() {
        deselect();
        $("#new_tweet_msg").val("");
        return false;
    });
    $(".send").on('click', function() {
        deselect();
        addNewTweet($("#new_tweet_msg").val());
        return false;
    });
    
     $("#web-send").on('click', function() {
        addNewTweet($("#new_treed_expland").val());
	    $('#web-form-tweet').hide();
	    $("#new_treed_expland").val("")
	    $("#fake-tweet").show();
        return false;
    });

	$('#fake-tweet').on('click', function () {
	    $(this).hide();
	    $('#web-form-tweet').show();
        $("#new_treed_expland").focus(); 
	});


});

$.fn.slideFadeToggle = function(easing, callback) {
    return this.animate({ opacity: 'toggle', height: 'toggle' }, "fast", easing, callback);
};





</script>
